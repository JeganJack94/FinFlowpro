<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinFlow - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #8b5cf6;
      margin-bottom: 1rem;
    }
    
    .icon {
      font-size: 4rem;
      color: #8b5cf6;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
    }
    
    p {
      margin: 0 0 1.5rem;
      color: #666;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background-color: #8b5cf6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #7c3aed;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #e5e7eb;
      }
      
      .container {
        background-color: #111827;
      }
      
      p {
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">FinFlow</div>
    <div class="icon">ðŸ“¶</div>
    <h1>You're currently offline</h1>
    <p>We can't load the page you requested because you're not connected to the internet. Check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
