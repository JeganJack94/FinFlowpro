<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>FinFlow - Personal Finance Tracker</title>
  <meta name="description" content="FinFlow helps you track personal finances including income, expenses, liabilities, and savings with real-time syncing and offline capability.">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Preconnect to important domains to save time on DNS resolution -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://firebaseapp.com">
  <link rel="preconnect" href="https://firebasestorage.googleapis.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/fonts/Inter-latin-var.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/index.css" as="style">
  <link rel="preload" href="/assets/index.js" as="script">
  
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="mask-icon" href="/favicon.svg" color="#8B5CF6">
  
  <!-- Inline critical CSS to avoid render blocking -->
  <style>
    /* Critical styles that should load immediately for proper rendering */
    :root {
      --primary-color: #8B5CF6;
      --background-color: #F9FAFB;
      --text-color: #1F2937;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1F2937;
        --text-color: #F9FAFB;
      }
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    
    /* Loading spinner for initial app load */
    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: var(--background-color);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(139, 92, 246, 0.1);
      border-top-color: #8B5CF6;
      animation: spinner 0.8s linear infinite;
    }
    
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }
  </style>
  
  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="/assets/index.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="/assets/index.css"></noscript>
  
  <!-- Font Awesome with defer to avoid render blocking -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"></noscript>
  
  <!-- Preload the font files (custom subset with only what we need) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
  
  <!-- Inline performance metrics script -->
  <script>
    // Record the earliest possible timestamp
    window.perfMetrics = {
      startTime: performance.now(),
      marks: {},
      measures: {}
    };
    
    // Mark start time
    performance.mark('app-start');
    
    // Monitor Critical Rendering Path
    document.addEventListener('DOMContentLoaded', () => {
      performance.mark('dom-ready');
      performance.measure('dom-load-time', 'app-start', 'dom-ready');
      window.perfMetrics.measures.domLoadTime = performance.getEntriesByName('dom-load-time')[0].duration;
    });
    
    window.addEventListener('load', () => {
      performance.mark('window-load');
      performance.measure('load-time', 'app-start', 'window-load');
      window.perfMetrics.measures.loadTime = performance.getEntriesByName('load-time')[0].duration;
      
      if (window.console && console.info) {
        console.info('ðŸ“Š Page loaded in', Math.round(window.perfMetrics.measures.loadTime), 'ms');
      }
    });
  </script>
</head>
<body>
  <div id="root">
    <!-- Initial loading UI that shows before React renders -->
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/assets/index.js"></script>
  <script>
    // Add browser back-forward cache restoration handler
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        // Page was restored from back-forward cache
        // Reload the page to ensure proper app state
        window.location.reload();
      }
    });
  </script>
  
  <!-- Fallback for no JavaScript -->
  <noscript>
    <div style="padding: 2rem; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>FinFlow requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
