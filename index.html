<!DOCTYPE html>
    
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="description" content="FinFlow - Track your personal finances with ease" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FinFlow" />
    
    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
    
    <!-- PWA related tags -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Font Awesome with async loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></noscript>
    
    <title>FinFlow</title>
    
    <!-- Dark mode initialization to prevent flash -->
    <script>
      (function() {
        // Initialize dark mode immediately before rendering to prevent flash
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedDarkMode = localStorage.getItem('darkMode');
        const shouldUseDarkMode = savedDarkMode === null ? prefersDarkMode : savedDarkMode === 'true';

        // Block all transitions during initial page load
        document.documentElement.classList.add('no-transitions');

        // Apply dark mode immediately
        if (shouldUseDarkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }

        // Remove transition blocking after the document has fully loaded
        window.addEventListener('DOMContentLoaded', function() {
          // Allow for a small delay to ensure everything is properly styled
          setTimeout(function() {
            document.documentElement.classList.remove('no-transitions');
          }, 100);
        });
      })();
    </script>
    
    <style>
      /* Prevent transitions during initial render to avoid flashing */
      .no-transitions,
      .no-transitions *,
      .no-transitions *::before,
      .no-transitions *::after {
        transition: none !important;
        animation: none !important;
      }
      
      /* Prevent content flash by hiding content until CSS is loaded */
      body {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Mark body as loaded when content is ready
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
